<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="/add-post">Post a new vehicle</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                              <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav"></div>
                              <ul class="navbar-nav">
                                <li class="nav-item">
                                  <a class="nav-link" href="/home">Home</a>
                              </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/vehicles">All vehicles</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="/about">About us</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="/contact">Contact</a>
                                </li>
                                {% if user%}
                                <li class="nav-item">
                                  <p class="nav-link" >Welcome {{user.username}}</p>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="/wishlist">Wishlist</a>
                                </li>
                                <a class="nav-link" href="/logout">Log out</a>
                              {% else %}
                                <li class="nav-item">
                                  <a class="nav-link" href="/login">Log in</a>
                                </li>
                              {% endif %}
                              </ul>
                        </div>
                </div>
</nav>
<div class="container mt-4">
        <h4>Fill in the details about the car:</h4>
        <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <p>Add additional notes about this car here:</p>
                <input type="text" name="note">
                <button type="submit" class="btn btn-success">Submit</button>
        </form>
</div>
</body>
</html>
