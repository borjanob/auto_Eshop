<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
            <!-- Bootstrap JS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
        </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Log in</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav"></div>
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vehicles">All vehicles</a>
                      </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/signup">Sign up</a>
                    </li>
                  </ul>
            </div>
    </div>
</nav>



    <div class="container ">
      
      {% if message != None %}
      <h3 class="row mt-3 ">{{message}} !</h3>
      {% endif %}

        <h1 class="row mb-4 mt-4 d-flex justify-content-center">Log In</h1>
        {% if error %}
        <p class="row d-flex justify-content-center" style="color:red">Invalid username or password!</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
                <div class="row mb-4 d-flex justify-content-center">
                    <input type="text" name="username" placeholder="username" class='form-control w-25'>
                </div>
                <div class="row mb-4 d-flex justify-content-center">
                    <input type="password" name="password" placeholder="password" class='form-control w-25'>
                </div>
                <div class="row d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Log in</button>
                </div>
        </form>
        <div class="row mt-4 d-flex justify-content-center">
        <p>New to the site?</p>
        </div>
        <div class="row d-flex justify-content-center">
        <p>Click <a href="/signup" >here</a> to register!</p>
        </div>
    </div>
</body>
</html>
